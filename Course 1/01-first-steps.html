<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-steps</title>
</head>
<body>
    <h1>First-steps</h1>
    <a href="https://netflix.com">Go to netflix zzzz</a><br><br>
    <script>
        alert("Hello, is this really a good pop-up?");
        function linebreaker() {
            document.write("<br><br>");
        }
        function write(phrase){
            document.write(phrase);
            linebreaker();
        }
        var year = 2023;
        var median = (19+23)/2 ;
        write("Wilman's age is " + (year-2004));
        write("Juan's age is " + (year-2000));
        write("Average age is "+ Math.round(median));
    </script> 
</body>
</html>
