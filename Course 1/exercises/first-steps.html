    <!-- JavaScript script -->
    <script>
        // Pop-up alert
        alert("Hello, is this really a good pop-up?");

        // Function to insert line breaks
        function linebreaker() {
            document.write("<br><br>");
        }

        // Function to write text with a line break
        function write(phrase){
            document.write(phrase);
            linebreaker();
        }

        // Age variables
        var year = 2023;
        var median = (19+23)/2 ;

        // Write text to the page with the ages
        write("Wilman's age is " + (year-2004));
        write("Juan's age is " + (year-2000));
        write("Average age is "+ Math.round(median));

    </script>
